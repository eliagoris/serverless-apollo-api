org: eduardofidera
app: serverless-api
service: serverless-api

provider:
  name: aws
  runtime: nodejs12.x
  region: sa-east-1
  memorySize: 128 # set the maximum memory of the Lambdas in Megabytes
  timeout: 10 # the timeout is 10 seconds (default is 6 seconds)
  stage: dev # setting the env stage to dev, this will be visible in the routes
  environment:
    DATABASE_ENDPOINT: ${param:databaseEndpoint}

functions: # add 4 functions for CRUD
  create:
    handler: handler.createNoteHandler # point to exported create function in handler.js
    events:
      - http:
          path: notes # path will be domain.name.com/dev/notes
          method: post
          cors: true
  getOne:
    handler: handler.getOneNoteHandler
    events:
      - http:
          path: notes/{id} # path will be domain.name.com/dev/notes/1
          method: get
          cors: true
  getAll:
    handler: handler.getAllNotesHandler # path will be domain.name.com/dev/notes
    events:
      - http:
          path: notes
          method: get
          cors: true
  update:
    handler: handler.updateNoteHandler # path will be domain.name.com/dev/notes/1
    events:
      - http:
          path: notes/{id}
          method: put
          cors: true
  delete:
    handler: handler.deleteNoteHandler
    events:
      - http:
          path: notes/{id} # path will be domain.name.com/dev/notes/1
          method: delete
          cors: true
  authorizer:
    handler: handler.authorizationHandler
    cors: true

plugins:
  - serverless-plugin-typescript
  - serverless-offline # adding the plugin to be able to run the offline emulation
